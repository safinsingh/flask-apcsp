{% extends "layouts/base.html" %} {% set project = "Home" %} {% block body %}

<!-- Start of body content specific to page -->
<div class="px-5 py-5 mx-auto">
    <h1><strong>Safin Singh</strong></h1>
    <p>Here's the most recent page I've created on FastPages:</p>

    <iframe
        src="https://safinsingh.github.io/fastpages-apcsp/github/"
        width="100%"
        height="700px"
    >
    </iframe>

    <p>Here's some random content to show that I know how to use Bootstrap:</p>

    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white"
                >Name</label
            >
            <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">Your full name, please.</div>
        </div>
        <button
            type="submit"
            class="btn btn-primary"
            onclick="event.preventDefault(); alert('Hello, ' + document.getElementById('exampleInputEmail1').value)"
        >
            Submit
        </button>
    </form>

    <h2 class="mt-5">A carousel with images</h2>
    <div
        id="carouselExampleIndicators"
        class="carousel slide w-50 mt-2"
        data-bs-ride="true"
    >
        <div class="carousel-indicators">
            <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
            ></button>
            <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
            ></button>
            <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
            ></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img
                    src="https://images.wsj.net/im-623834/social"
                    class="d-block w-100"
                    alt="..."
                />
            </div>
            <div class="carousel-item">
                <img
                    src="https://imageio.forbes.com/specials-images/imageserve/632357fbf1cebc1639065099/Roger-Federer-celebrated-after-beating-Lorenzo-Sonego-at-Wimbledon-last-year-/1960x0.jpg"
                    class="d-block w-100"
                    alt="..."
                />
            </div>
            <div class="carousel-item">
                <img
                    src="https://a.espncdn.com/photo/2021/1117/r938575_1296x729_16-9.jpg"
                    class="d-block w-100"
                    alt="..."
                />
            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

{% endblock %}
